services:

  db:
    image: postgres:17.4
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "Str0ng!Passw0rd"
      POSTGRES_DB: "trisakti_db"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  nginx:
    container_name: nginx
    restart: unless-stopped
    image: nginx:stable-alpine
    ports:
      - 80:80
      # - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro # :ro is for setting to read only mode
      - ../manajemen-mahasiswa/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      # - frontend

volumes:
  postgres_data: